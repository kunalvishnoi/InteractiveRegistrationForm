<html lang="en">

<head>
  <title>Interactive Web Forms</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="conversational-form.min.js" crossorigin></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Button -->
  <div class="button">
    <div class="line line-1"></div>
    <div class="line line-2"></div>
    <div class="line line-3"></div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-sm-12 section1">
        <div class="row">
          <div class="col-sm-12 logo">
            <h1 class="text-center">Nibble Computer Society</h1>
          </div>
          <div class="col-sm-12 content">
            <h1 class="heading--primary">Welcome to NCS.</h1>
            <h2 class="heading--secondary">Register yourself for the OP?</h2>
          </div>
          <div class="col-sm-12 content--lower text-center">
            <ul>
              <li><a href="http://hackncs.com/" target="_blank"><i class="fa fa-globe fa-2x" aria-hidden="true"></i></a></li>
              <li>
                <a href="https://www.facebook.com/nibblecomputersociety/" target="_blank">
                  <fa class="fa fa-facebook fa-2x"></fa>
                </a>
              </li>
              <li><a href="https://github.com/ncs-jss" target="_blank"><i class="fa fa-github fa-2x"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="overlay"></div>
      </div>
      <div class="col-md-6 col-sm-12 section2">

        <div class="form" >
          <form action="#" cf-form>
            <div class="form-group">
              <label for="name">What's your name?</label>
              <input required cf-questions="Hi there! What's your name? ðŸ˜Š" type="text" class="form-control" name="name" id="name">
            </div>
            <div class="form-group">
              <label for="admission_no">Email</label>
              <input required class="form-control" cf-questions="Great to meet you, {previous-answer}! I'm a NCS web form, What is your Admission No. ?|Awesome, {previous-answer}! And What is your Admission No. ?" type="text" name="admission_no" id="admission_no">
            </div>
            <div class="form-group">
              <label for="year">Year</label>
              <div class="radio">
              <label>
                <input class="form-control" cf-questions="From which year you are?" type="radio" name="year" id="year-1" value="1">
                1 year
              </label>
              </div>
              <div class="radio">
              <label>
                <input class="form-control" type="radio" name="year" id="year-2" value="2">
                2 year
              </label>
              </div>
              <div class="radio">
              <label>
                <input class="form-control" type="radio" name="year" id="year-3" value="3">
                3 year
              </label>
              </div>
              <div class="radio">
                <label>
                  <input class="form-control" type="radio" name="year" id="year-2" value="4">
                  4 year
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input required pattern=".+\@.+\..+" cf-error="E-mail not correct" cf-questions="If you want to stay updated, please give me your email." type="email" class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
              <label for="mobile">Mobile</label>
              <input required maxlength=10 cf-error="Mobile No. not correct" cf-questions="And your mobile number too ðŸ˜„." type="tel" class="form-control" name="mobile" id="mobile">
            </div>
            <div class="m-t-lg">
              <ul class="list-inline">
                <li>
                  <input class="btn btn--form" type="button" value="Register" />
                </li>
              </ul>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
